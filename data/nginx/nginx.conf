server {
	listen 80;
	
	server_name www.heaty566.xyz heaty566.xyz;
	
	location / {
     		return 301 https://www.heaty566.xyz$request_uri;
	}	
}

server {
	listen 443 ssl;
	server_name heaty566.xyz;

	ssl_certificate /etc/letsencrypt/live/heaty566.xyz/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/heaty566.xyz/privkey.pem;
	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
	
	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}

  	location / {
      proxy_pass 'http://server:3000';
  	}	
}
